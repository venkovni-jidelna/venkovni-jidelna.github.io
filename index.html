<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venkovní jídelna</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .image {
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        .text {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.png" alt="Obrázek 1" class="image">
        <div class="text">
            <h1>Venkovní jídelna</h1>
            <p>Zde můžete umístit svůj text.</p>
        </div>
        <img src="2.png" alt="Obrázek 2" class="image">
    </div>
</body>
</html>
